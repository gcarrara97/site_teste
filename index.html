<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
     <meta name="description" content="Página inicial de Gabriele Carrara">
    <meta name="keywords" content="Gabriele Carrara">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10: Eventos DOM</title>
    <style>
        body {
            background-color: brown;
            color: white;
            font: normal 20pt Arial;
        }
        div#area {
            background-color: rgb(42, 139, 42);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><center>| Eventos DOM |</center></h1>
    <div id="area"> <!-- Também podemos chamar a função assim: <div id="area" onclick="clicar()"> -->
        Interaja...
    </div>
    <script>
        var d = window.document.getElementById('area') // window.document.querySelector("div#area")
        d.onmouseenter = mouseenterHandler
        d.onmouseout = mouseoutHandler
        d.onmousedown = mousedownHandler
        d.onmouseup = mouseupHandler

        function mouseenterHandler() {
            d.innerText = "Mouse enter"
        }
        function mouseoutHandler() {
            d.innerText = "Interaja..."
        }
        function mousedownHandler() {
            d.innerText = "Clicando"
            d.style.backgroundColor = 'red'
        }
        function mouseupHandler() {
            d.innerText = "Soltando"
            d.style.backgroundColor = 'rgb(42, 139, 42)'
        }
    </script>
</body>
</html>
